
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Category Space</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="name" type="text" class="input"
                 required
                 [(ngModel)]="category.name" name="name">
        </div>
        <div class="group">
          <label for="description" class="label">Description</label>
          <input id="description" type="text" class="input"
                 required
                 [(ngModel)]="category.description" name="description">
        </div>
        <div class="group">
          <label for="photoCat" class="label">CatPhoto</label>
          <input id="photoCat" type="text" class="input"
                 required
                 [(ngModel)]="category.photoCat" name="photoCat">
        </div>

        <div class="group">
          <input *ngIf="isUpdate" type="submit" class="button" (click)="updateCategory()" value="Update Category">
        </div>
        <div class="group">
          <input *ngIf="isUpdate" type="submit" class="button" (click)="deleteCategory()"value="Delete Category">
        </div>
        <div class="group">
          <input *ngIf="!isUpdate" type="submit" class="button" (click)="createCategory()" value="New Category">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">With Love!!</a>
        </div>
      </div>


</div>



</div>
</div>
