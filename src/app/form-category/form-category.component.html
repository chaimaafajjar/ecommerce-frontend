<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="category.name" name="name">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <input type="text"  class="form-control" id="description"
         [(ngModel)]="category.description" name="description">
</div>
<div class="form-group">
  <label for="photoCat">photo Category</label>
  <input type="text"  class="form-control" id="photoCat"
         [(ngModel)]="category.photoCat" name="photoCat">
</div>

<button *ngIf="isUpdate" type="button" class="btn btn-default" (click)="updateCategory()">Update Category</button>

<button *ngIf="isUpdate" type="button" class="btn btn-default" (click)="deleteCategory()">Delete Category</button>

<button *ngIf="!isUpdate" type="button" class="btn btn-default" (click)="createCategory()">New Category</button>
