<h3 class="titre"> Categories</h3>
<div *ngIf="categories">
<div class="container">
  <div class="row">
    <div (click)="getProductsByCat(c)" *ngFor="let c of categories._embedded.categories" class="col-12 col-sm-6 col-md-3 col-lg-3">
      <div class="our-team">
        <div class="picture">
          <img height="100" src="{{this.catService.host+'/photoCategory/'+c.id}}"/>
        </div>
        <div class="team-content">
          <h3 class="name">{{c.name}}</h3>
          <h4 class="decription">{{c.description}}</h4>
          <button type="button" class="btn btn-success" (click)="ModifyCategory(c)">Modify</button>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
